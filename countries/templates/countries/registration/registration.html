{% extends 'countries/layout.html' %}

{% block content %}

<section class="centered">
    <div class="container-fluid">
        <form class="sign-box" method="post">
            {% csrf_token %}
            <header class="text-primary text-center">KINGDOM USER REGISTRATION FORM</header>
            <div class="pb-4"></div>
            <div class="form-group mb-2">
                <label for="username" class="form-label">Username</label>
                {{form.username}}
            </div>
            <div class="form-group mb-2">
                <label for="password1" class="form-label">Enter Password</label>
                {{form.password1}}
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Re-enter Password</label>
                {{form.password2}}
            </div>
            <div class="pb-4"></div>
            <button type="submit" class="btn btn-outline-primary">Sign Up</button>
            {{form.errors}}
            <p class="bg-danger text-light my-1" id="messages"></p>
        </form>
    </div>
</section>

{% endblock %}
