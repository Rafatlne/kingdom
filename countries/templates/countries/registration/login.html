{% extends 'countries/layout.html' %}

{% block content %}

<section class="centered">
    <div class="container-fluid">
        <form class="sign-box" method="post">
            {% csrf_token %}
            <header class="text-primary text-center">KINGDOM LOGIN FORM</header>
            <div class="pb-4"></div>
            <div class="form-group mb-2">
                <input class="form-control" id="user-name" placeholder="User Name" name="username" type="text"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" id="password" placeholder="Password" name="password" type="password"
                    autocomplete="off">
            </div>
            <div class="pb-4"></div>
            <button type="submit" class="btn btn-outline-primary">Sign in</button>
            {% for message in messages %}
            {% if message.tags == 'success' %}
            <p class="bg-success text-light my-2" id="messages">{{message}}</p>
            {% else %}
            <p class="bg-danger text-light my-2" id="messages">{{message}}</p>
            {% endif %}
            {% endfor %}
            <p>Don't have any account? Create one <a href="/registration/">here</a></p>
        </form>
    </div>
</section>

{% endblock %}
